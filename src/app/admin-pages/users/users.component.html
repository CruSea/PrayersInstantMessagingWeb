<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">System Administrators:</span>
                <ul class="nav nav-tabs pull-right" data-tabs="tabs">
                  <li class="nav-item pull-right">
                    <a mat-button class="nav-link active" (click)="addNewUserDialog()">
                      <i class="material-icons">person</i> Create New User
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <mat-paginator [length]="paginated_users.total"
                             [pageSize]="paginated_users.per_page"
                             [pageSizeOptions]="pageSizeOptions"
                             (page)="updatePaginatedUsersData($event)">
              </mat-paginator>
              <table class="table">
                <thead class=" text-primary">
                <th> ID </th>
                <th> Full Name </th>
                <th> Email </th>
                <th> Phone </th>
                <th> Role </th>
                <th> Status </th>
                <th> Created At </th>
                <th> </th>
                </thead>
                <tbody>
                <tr *ngFor="let user of paginated_users.data; let i = index">
                  <td> {{paginated_users.from + i}} </td>
                  <td> {{user.full_name}} </td>
                  <td> {{user.email}} </td>
                  <td> {{user.phone}} </td>
                  <td *ngIf="user.roles.length > 0"> {{user.roles[0].display_name}} </td>
                  <td *ngIf="user.roles.length === 0"> No Role </td>
                  <td>
                    <mat-checkbox class="example-margin text-primary" [(ngModel)]="user.is_active" (click)="changeUserStatus(user)"></mat-checkbox>
                  </td>
                  <td class="text-primary"> {{user.created_at | date: 'short'}} </td>
                  <td class="td-actions">
                    <button mat-raised-button type="button" matTooltip="Edit"
                            [matTooltipPosition]="'above'" (click)="updateUserDialog(user)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons">edit</i>
                    </button>
                    <button mat-raised-button type="button" matTooltip="Remove"
                            [matTooltipPosition]="'above'" (click)="removeUser(user)"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons">close</i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
              <mat-paginator [length]="paginated_users.total"
                             [pageSize]="paginated_users.per_page"
                             [pageSizeOptions]="pageSizeOptions"
                             (page)="updatePaginatedUsersData($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '5px' }"></ngx-loading>
